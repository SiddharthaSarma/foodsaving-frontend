<md-list>
  <md-list-item layout-padding>
    <span translate="JOINGROUP.NAME"></span>
    <span translate="JOINGROUP.NUM_MEMBERS" class="md-secondary"></span>
  </md-list-item>
  <md-divider></md-divider>
  <md-list-item ng-repeat="group in $ctrl.groups"
    ui-sref="groupInfo({groupId: group.id})">
    <span>
      <md-icon md-font-icon="fa fa-group"></md-icon>
      <span flex>{{group.name}}</span>
    </span>
    <span class="md-secondary">{{group.members.length}}</span>
  </md-list-item>
</md-list>
